<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body ng-app="myApp">
    <ul>
        <li>
            <a href="#/company/find">发现音乐</a>
        </li>
        <li>
            <a href="#/company/mine">我的音乐</a>
        </li>
        <li>
            <a href="#/company/friend">我的朋友</a>
        </li>
    </ul>
    <div ng-view></div>


    <script src="../libs/angular.js"></script>
    <script src="../libs/angular-route.js"></script>
    <script>

        var myApp = angular.module('myApp', ['ngRoute'])
            //        配置记录的数据
            //        routeProvider 类似于一个记事本
            ; myApp.config(['$routeProvider', function ($routeProvider) {
                //        一个锚点  对应一个 when
                $routeProvider.when('/company/:name?', {
                    template: '{{msg}}'
                    , controller: 'myController'
                }).when('/404', {
                    template: '您访问的地址不存在'
                }).otherwise({
                        redirectTo: '/404'
                    })

            }])
            ; myApp.controller('myController', ['$scope','$routeParams', function ($scope, $routeParams) {
               $scope.msg = '你想去'+ ($routeParams['name'] || 'baidu');
    }])

    </script>
</body>

</html>
